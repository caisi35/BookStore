<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="">
        姓名：
        <input type="text" id="username"/>
        密码：
        <input type="password" id="password"/>
        <input type="checkbox" id="memory"/><label for="memory">记住密码</label>
        <input type="button" value="提交" id="btn"/>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $(function(){
            if(getCookie('name')&&getCookie('password')){
                $('#username').val(getCookie('name'));
                $('#password').val(getCookie('password'));
                $('#memory').prop('checked','checked');
            }
            else{
                $('#username').val('');
                $('#password').val('');
            }
        });
        $('#btn').click(function(){
            if($('#memory').prop('checked')){
                var username = $('#username').val();
                var password = $('#password').val();
                setCookie("name",username);
                setCookie("password",password);
            }
            else{
                delCookie('name');
                delCookie('password');
            }
        });
//        主要函数
        function setCookie(name,value)//设置cookie
        {
            var Days = 30;
            var exp = new Date();
            exp.setTime(exp.getTime() + Days*24*60*60*1000);
            document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
        }

        function getCookie(name)//拿到cookie
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }

        function delCookie(name)//删除cookie
        {
            var exp = new Date();
            exp.setTime(exp.getTime() - 1);
            var cval=getCookie(name);
            if(cval!=null)
                document.cookie= name + "="+cval+";expires="+exp.toGMTString();
        }
    </script>
</body>
</html>
