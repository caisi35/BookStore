{% extends 'front/index_products/base_index_products.html' %}

{% block title %}添加成功{% endblock %}

{% block css %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buy.css') }}">

{% endblock %}

{% block main %}
<div class="container">
    <div>
        <table class="table table-hover">
            <tbody>
            <tr>
                <td>
                    <div class="title left">
                        <h1 class="u-icon-radioSB left"></h1>
                        <h1 class="left">商品已成功添加至购物车！</h1>
                    </div>
                    <div class="book left">
                        <div class="book_img left"><img src={{ book['img_url'] }}></div>
                        <div class="book_name left">
                            <h4>
                                <a href="{{ url_for('products.product', id=book['_id']) }}">{{ book.title }}</a>
                            </h4>
                        </div>
                        {% if num %}
                        <div class="num left"><h4><p>x {{ num }}</p></h4></div>
                        {% endif %}
                    </div>
                </td>
                <td>
                    <div class="btn_to_cart left">
                        <div class="to_cart left btn"><a type="button" href="{{ url_for('products.cart') }}">去购物车结算</a>
                        </div>
                        <div class="to_cart left btn"><a type="button"
                                                         href="{{ url_for('products.product', id=book['_id']) }}">继续购物</a>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
