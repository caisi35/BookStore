{% extends 'front/orders_list/base_orders.html' %}

{% block title %}订单{% endblock %}

{% block main %}
    {% if order_no %}
        <div>
            <p><span>订单号：</span><a href="{{ url_for('orders.orderDetails', order_no=order_no.order_no) }}">{{ order_no.order_no }}</a></p>
            <p><span>金额：</span>{{ order_no.amount }}￥</p>
            <p><span>提交日期：</span><span>{{ order_no['create_time'] }}</span>
        </div>
    {% endif %}
    <div>
        <a href="{{ url_for('products.cart') }}" class="btn" type="bottom">返回购物车</a>
    </div>
{% endblock %}
